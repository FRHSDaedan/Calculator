<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="calculation.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="big_wrap">
        <h1 id="header">AEDAN'S SCIENTIFIC CALCULATOR</h1>
        <div id="wrap_body">
            <form id="first_form">
                <table>
                    <tr>
                        <td colspan="6">
                            <input type="text" id="display" placeholder="Input" disabled="true">
                        </td>
                    </tr>
                    <tr>
                        <td><input class = "button_number" type="button" value="1"
                                   onclick="display.value += '1'"></td>
                        <td><input class = "button_number" type="button" value="2"
                                   onclick="display.value += '2'"></td>
                        <td><input class = "button_number" type="button" value="3"
                                   onclick="display.value += '3'"></td>
                        <td><input class="button_function" type="button" value="C"
                                   onclick="display.value = ''"></td>
                        <td><input class="button_function" type="button" value="âŒ«"
                                   onclick="backSpace()"></td>
                        <td><input class="button_function" type="button" value="="
                                   onclick="calculate()"></td>
                    </tr>
                    <tr>
                        <td><input class = "button_number" type="button" value="4"
                                   onclick="display.value += '4'"></td>
                        <td><input class = "button_number" type="button" value="5"
                                   onclick="display.value += '5'"></td>
                        <td><input class = "button_number" type="button" value="6"
                                   onclick="display.value += '6'"></td>
                        <td><input class="button_function" type="button" value="-"
                                   onclick="display.value += '-'"></td>
                        <td><input class="button_function" type="button" value="%"
                                   onclick="display.value += '%'"></td>
                        <td><input class="button_function" type="button" value="cos("
                                   onclick="display.value += 'Math.cos('"></td>
                    </tr>
                    <tr>
                        <td><input class = "button_number" type="button" value="7"
                                   onclick="display.value += '7'"></td>
                        <td><input class = "button_number" type="button" value="8"
                                   onclick="display.value += '8'"></td>
                        <td><input class = "button_number" type="button" value="9"
                                   onclick="display.value += '9'"></td>
                        <td><input class="button_function" type="button" value="x"
                                   onclick="display.value += '*'"></td>
                        <td><input class="button_function" type="button" value="!"
                                   onclick="display.value += '!'"></td>
                        <td><input class="button_function" type="button" value="sin("
                                   onclick="display.value += 'Math.sin('"></td>
                    </tr>
                    <tr>
                        <td><input class = "button_number" type="button" value="."
                                   onclick="display.value += '.'"></td>
                        <td><input class = "button_number" type="button" value="0"
                                   onclick="display.value += '0'"></td>
                        <td><input class = "button_number" type="button" value=","
                                   onclick="display.value += ','"></td>
                        <td><input class="button_function" type="button" value="+"
                                   onclick="display.value += '+'"></td>
                        <td><input class="button_function" type="button" value="/"
                                   onclick="display.value += '/'"></td>
                        <td><input class="button_function" type="button" value="tan("
                                   onclick="display.value += 'Math.tan('"></td>
                    </tr>
                    <tr>
                        <td><input class="button_function" type="button" value="E"
                                   onclick="e()"></td>
                        <td><input class="button_function" type="button" value="pi"
                                   onclick="pi()"></td>
                        <td><input class="button_function" type="button" value="x^y"
                                   onclick="power()"></td>
                        <td><input class="button_function" type="button" value="("
                                   onclick="display.value += '('"></td>
                        <td><input class="button_function" type="button" value=")"
                                   onclick="display.value += ')'"></td>
                        <td><input class="button_function" type="button" value="log("
                                   onclick="base10Log()"></td>
                    </tr>
                    <tr>
                        <td><input class="button_function" type="button" value="sqrt("
                                   onclick="squareRoot()"></td>
                        <td><input class="button_function" type="button" value="ln2"
                                   onclick="display.value += Math.LN2"></td>
                        <td><input class="button_function" type="button" value="log10("
                                   onclick="base10Log()"></td>
                        <td><input class="button_function" type="button" value="l2e"
                                   onclick="display.value += Math.LOG2E"></td>
                        <td><input class="button_function" type="button" value="l10e"
                                   onclick="display.value += Math.LOG10E"></td>
                        <td><input class="button_function" type="button" value="exp("
                                   onclick="display.value += 'exp('"></td>
                    </tr>
                </table>

                <div class="historyContainer">
                    <h1>History</h1>
                    <ul id="historyList"></ul>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
