<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="calculation.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="big_wrap">
        <h1 id="header">AEDAN'S SCIENTIFIC CALCULATOR</h1>
        <div id="wrap_body">
            <form id="first_form">
                <input class = "display-box" id="result" type="text" value=" "> <input class="delete" type="button" value="AC" onclick="clearScreen()"> <input class="delete" type="button" value="DEL" onclick="backSpace()">

                <br>
                <input class="button_number" type="button" value="1" onclick="display('1')">
                <input class="button_number" type="button" value="2" onclick="display('2')">
                <input class="button_number" type="button" value="3" onclick="display('3')">
                <input class="button_function" type="button" value="รท" onclick="display('/')">
                <input class="button_function" type="button" value="(" onclick="display('(')">
                <input class="button_function" type="button" value=")" onclick="display(')')">


                <br>
                <input class="button_number" type="button" value="4" onclick="display('4')">
                <input class="button_number" type="button" value="5" onclick="display('5')">
                <input class="button_number" type="button" value="6" onclick="display('6')">
                <input class="button_function" type="button" value="x" onclick="display('*')">
                <input class="button_function" type="button" value="x^y" onclick="display('**')">
                <input class="button_function" type="button" value="sqrt" onclick="display('0')">


                <br>
                <input class="button_number" type="button" value="7" onclick="display('7')">
                <input class="button_number" type="button" value="8" onclick="display('8')">
                <input class="button_number" type="button" value="9" onclick="display('9')">
                <input class="button_function" type="button" value="+" onclick="display('+')">
                <input class="button_function" type="button" value="0" onclick="display('0')">
                <input class="button_function" type="button" value="0" onclick="display('0')">


                <br>
                <input class="button_function" type="button" value="." onclick="display('.')">
                <input class="button_number" type="button" value="0" onclick="display('0')">
                <input class="button_function" type="button" value="=" onclick="calculate()">
                <input class="button_function" type="button" value="-" onclick="display('-')">
                <input class="button_function" type="button" value="0" onclick="display('0')">
                <input class="button_function" type="button" value="0" onclick="display('0')">

                <!--** is exponent-->

            </form>
        </div>
    </div>
</body>
</html>
