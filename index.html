<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="calculation.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="big_wrap">
        <h1 id="header">AEDAN'S SCIENTIFIC CALCULATOR</h1>
        <div id="wrap_body">
            <form id="first_form">
                <input id="display" type="text" name="display" value=" ">
                <br>
                <input class="button_number" type="button" value="1">
                <input class="button_number" type="button" value="2">
                <input class="button_number" type="button" value="3">
                <input class="button_function" type="button" value="รท">

                <br>
                <input class="button_number" type="button" value="4">
                <input class="button_number" type="button" value="5">
                <input class="button_number" type="button" value="6">
                <input class="button_function" type="button" value="x">

                <br>
                <input class="button_number" type="button" value="7">
                <input class="button_number" type="button" value="8">
                <input class="button_number" type="button" value="9">
                <input class="button_function" type="button" value="+">

                <br>
                <input class="button_function" type="button" value=".">
                <input class="button_number" type="button" value="0">
                <input class="button_function" type="button" value="=">
                <input class="button_function" type="button" value="-">
                
            </form>
        </div>
    </div>
</body>
</html>
